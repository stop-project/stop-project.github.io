<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Llamar</title>
    <!-- Reuse existing site styles if present -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body { display:flex; min-height:100vh; align-items:center; justify-content:center; padding:2rem; background:#f7f7f7; }
      .call-card { max-width:650px; width:100%; text-align:center; padding:2rem; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); background:#fff; }
      .call-note { margin-top:1rem; font-size:0.95rem; opacity:0.8; }
      .sr-only { position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0; }
      /* Added logo styles */
      .call-logo { width:120px; height:auto; display:block; margin:0 auto 1rem auto; }
      /* "Contacto directo" in requested color */
      .call-card h1 { color: rgb(161, 193, 67); margin-top:0.25rem; }
      /* === NUEVO: hover/sombreado del botón al pasar el cursor === */
      .call-card .btn-primary:hover,
      .call-card .btn-primary:focus,
      .call-card .btn-primary:active,
      .call-card .btn-primary.active {
        background-color: rgb(161, 193, 67) !important;
        border-color: rgb(161, 193, 67) !important;
      }
      .call-card .btn-primary:hover,
      .call-card .btn-primary:focus {
        box-shadow: 0 0 0 4px rgba(161, 193, 67, .25);
      }
    </style>
  </head>
  <body>
    <main class="call-card">
      <!-- Logo inside the card -->
      <img class="call-logo" src="img/mesmall.png" alt="STOP Project logo" />

      <h1>Llámanos</h1>
      <p>Pulsa el botón para llamar desde tu móvil:</p>

      <!-- Replace BOTH the number in href and the visible text below if needed -->
      <p>
        <a class="btn btn-primary btn-lg" href="tel:147" aria-label="Llamar al 147">
          📞 Llamar 147
        </a>
      </p>

      <p class="call-note">
        En ordenador, este botón puede abrir una app de llamadas (FaceTime, Skype, etc.) o mostrar un aviso.
      </p>

      <noscript><p class="call-note">El botón de llamada depende del dispositivo; no requiere JavaScript.</p></noscript>
    </main>

    <!-- Optional: reuse site JS (not required for tel: links) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
